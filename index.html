<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <section>  
        <nav class="navbar">
            <div class="container-fluid">
                <h1 class="navbar-brand title">Password Generator <span>****</span></h1>
            </div>
        </nav>
        
    </section>

    <main class="container-fluid">
        <div class="jumbotron row">
            <div class="form col-6">
                <h3>Secure passwords, easily generated with just a tap!</h3>
                <div class="password-answer">
                    
                        <p id="password"></p>
                    
                </div>
                <button class="btn" id="generate">
                    <h4>Create</h4>
                </button>
            </div>
            
            <div class="deco col-6">
                <img src="./img/password-generator.png" alt="password generator">
            </div>   
        </div>
      
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
